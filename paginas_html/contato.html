<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
     <!-- O arquivo Css fica em outra pasta, portanto precisamos colocar um ../ para sair da pasta desse arquivo(contato.html)-->
     <!-- e ir para a raiz principal, depois colocar o nome da pasta do arquivo onde está o css para acesa-lo. Assim como está abaixo -->
     <!-- No GitHub isso é necessário! -->
   <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
         <h3>Contato</h3>
        <!-- campo do nome(obrigatório) -->
        <form  method="post">
            <div>
                <label>Nome:</label>
                <br>
                <input type="text" class="caixa_text_basica" required>
                <br>
            </div>
            <!-- campo do e-mail(obrigatório) -->
            <div>
                <label>E-mail:</label>
                <br>
                <input type="email" class="caixa_text_basica" required>
                <br>

            </div>
             <!-- campo de mensagens(obrigatório) -->
            <div>
                <label>Mensagem:</label>
                <br>
                <textarea type="text" class="caixa_text_basica" rows="4" required></textarea>
            </div>

            <br>
             <!-- Botão para enviar a mensagem, depois de preencher os campos anteriores -->
            <button type="submit">Enviar</button>
        </form>
   
    <nav>
        <ul>
            <!-- Para acessar o arquivo(sem pasta) da raiz principal(index.html) é preciso utilizar o ../ no GitHub -->
            <li><a href="../index.html" class="color_link">Sobre mim</a></li>

            <li><a href="portfolio.html" class="color_link">Portfólio</a></li>
        </ul>
    </nav>
</body>
</html>
